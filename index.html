<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şınav Sayar AI</title>
    <style>
        /* Sayfanızın daha iyi görünmesi için basit stiller */
        body { font-family: sans-serif; text-align: center; }
        #video { display: none; } /* Videoyu gizleyip canvas'ı göstereceğiz */
        canvas { border: 1px solid black; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>AI Destekli Şınav Sayar</h1>
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <h2>Şınav Sayısı: <span id="pushup-counter">0</span></h2>

    <!-- Gerekli kütüphaneleri ekliyoruz -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="app.js"></script> <!-- Kendi yazacağımız JavaScript kodu -->
</body>
</html>
