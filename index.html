<!DOCTYPE html>
<html>
<head>
  <title>AI Push-Up Counter</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas { position: absolute; top: 0; left: 0; }
    video { transform: scaleX(-1); }
    #counter { font-size: 48px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Şınav Sayacı (AI)</h1>
  <video id="video" width="640" height="480" autoplay playsinline muted></video>
  <canvas id="output" width="640" height="480"></canvas>
  <div id="counter">Sayı: 0</div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('output');
    let ctx = canvas.getContext('2d');
    let counter = 0;
    let goingDown = false;

    async function setupCamera() {
      video.srcObject = await navigator.mediaDevices.getUserMedia({
        video: { width: 640, height: 480 },
        audio: false
      });
      return new Promise(resolve => {
        video.onloadedmetadata = () => { resolve(video); };
      });
    }

    async function main() {
      await setupCamera();
      video.play();

      const detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );

      async function detect() {
        const poses = await detector.estimatePoses(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (poses.length > 0) {
          const keypoints = poses[0].keypoints;

          const leftShoulder = keypoints.find(p => p.name === 'left_shoulder');
          const leftHip = keypoints.find(p => p.name === 'left_hip');

          if (leftShoulder && leftHip) {
            const yDiff = leftShoulder.y - leftHip.y;

            // Kullanıcının aşağı indiğini ve sonra yukarı çıktığını algıla
            if (yDiff > 30) goingDown = true;
            if (yDiff < 10 && goingDown) {
              counter++;
              goingDown = false;
              document.getElementById('counter').innerText = `Sayı: ${counter}`;
            }
          }
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    main();
  </script>
</body>
</html>
